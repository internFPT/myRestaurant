<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Morden Bootstrap HTML5 Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/assets/img/logo/tfive.ico">

	<!-- ======= All CSS Plugins here ======== -->
	<link rel="stylesheet" href="/assets/css/plugins/swiper-bundle.min.css">
	<link rel="stylesheet" href="/assets/css/plugins/glightbox.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap"
		rel="stylesheet">

	<!-- Plugin css -->
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


	<!-- Icons -->
	<link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
	<script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>

	<!-- Custom Style CSS -->
	<link rel="stylesheet" href="/assets/css/customer/style.css">
	<link rel="stylesheet" href="/assets/css/customer/sub.css">

</head>

<body>
	<header>
		<div th:replace="frame/customer/header:: header"></div>
	</header>
	<section class="view-body">
		<!-- Start preloader -->
		<div id="preloader">
			<div id="ctn-preloader" class="ctn-preloader">
				<div class="animation-preloader">
					<div class="spinner"></div>
					<div class="txt-loading">
						<span data-text-preloader="L" class="letters-loading">
							L
						</span>

						<span data-text-preloader="O" class="letters-loading">
							O
						</span>

						<span data-text-preloader="A" class="letters-loading">
							A
						</span>

						<span data-text-preloader="D" class="letters-loading">
							D
						</span>

						<span data-text-preloader="I" class="letters-loading">
							I
						</span>

						<span data-text-preloader="N" class="letters-loading">
							N
						</span>

						<span data-text-preloader="G" class="letters-loading">
							G
						</span>
					</div>
				</div>

				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
			</div>
		</div>
		<!-- End preloader -->

<div class="box-noti" id="box-noti" style="display: none;">
        <div class="box-confirm " >
            <div class="noti-header">
                <p class="confirm-title">Thông báo</p>
            </div>
            <div class="noti-body">
                <p class="confirm-content">Nội dung thông báo</p>
            </div>
            <div class="noti-footer">
                <button class="btn-confirm w-50" onclick="offNoti()">Huỷ</button>
                <button class="btn-confirm w-50">Xác nhận</button>
            </div>
        </div>
        <div class="box-alert box-confirm ">
            <div class="noti-header">
                <p class="confirm-title">Thông báo</p>
            </div>
            <div class="noti-body">
                <p class="confirm-content">Nội dung thông báo</p>
            </div>
            <div class="noti-footer">
                <button class="btn-confirm w-100" onclick="offNoti()">Xác nhận</button>
            </div>
        </div>
    </div>
		<div layout:fragment="body"></div>

		<!-- Scroll top bar -->
		<button id="scroll__top"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
				<path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
					d="M112 244l144-144 144 144M256 120v292" />
			</svg></button>

	</section>
	<footer>
		<div th:replace="frame/customer/footer:: footer"></div>
	</footer>

	<!-- All Script JS Plugins here  -->
	<script src="/assets/js/vendor/popper.js" defer="defer"></script>
	<script src="/assets/js/plugins/swiper-bundle.min.js"></script>
	<script src="/assets/js/plugins/glightbox.min.js"></script>

	<!-- Customscript js -->
	<script src="/assets/js/script.js"></script>
	<script src="/assets/js/customerUI/sub.js"></script>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
